<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Music Library</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 col-12 text-center">
        <h1 class="display-3">Movie Library</h1>
        </div>
        <div class="col-md-3 col-12">
            <input id="searchBox" placeholder="enter text"><button id="searchButton" onclick="filterMovies()">Search</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <table class="table table-image">
                    <thead> 
                    <tr class="tbl">
                        <th scope="col"><span><button type="button" id="addButton" data-toggle="modal" data-target=".bg-modal">Add New</button></span></th>
                        <th scope="col"><span>Poster</span></th>
                        <th scope="col"><span>Title</span></th>
                        <th scope="col"><span>Director</span></th>
                        <th scope="col"><span >Genre</span></th>
                    </tr>
                    </thead>
                    <tbody id="jsonData">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

        <div class="modal fade bg-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="close">+</div>
                    <form>
                        <input class="modalInputRow" id="poster" placeholder="enter image url">
                        <input class="modalInputRow" id="title" placeholder="enter title">
                        <input class="modalInputRow" id="director" placeholder="enter director's name">
                        <input class="modalInputRow" id="genre" placeholder="enter genre">
                        <button class="modalInputRow" id="confirmAdd" onclick="addMovie()">Confirm Add</button>
                    </form>
            </div>
        </div>
        </div>
</body>
<script src="script.js"></script>
</html>
