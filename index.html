<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Music Library</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 col-12 text-center">
        <h1 class="display-3">Movie Library</h1>
        </div>
        <div class="col-md-3 col-12">
            <input class="searchBox" placeholder="enter text"><button class="searchButton">Search</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <table class="table table-image">
                    <thead> 
                    <tr class="tbl">
                        <th scope="col"><span id="addButton"><button onclick="createAddFields()">Add New</button></span></th>
                        <th scope="col"><span>Poster</span></th>
                        <th scope="col"><span>Title</span></th>
                        <th scope="col"><span>Director</span></th>
                        <th scope="col"><span >Genre</span></th>
                    </tr>
                    </thead>
                    <tbody id="jsonData"> 
                        <tr>
                            <td>
                                <button class="hiddenButton" id="confirmAdd" onclick="addMovie()">Confirm Add</button><br>
                                <button class="hiddenButton" id="cancelAdd" onclick="refreshPage()">Cancel Add</button>
                            </td>
                            <td><input class="addMovieInputRow" id="poster"></td>
                            <td><input class="addMovieInputRow" id="title"></td>
                            <td><input class="addMovieInputRow" id="director"></td>
                            <td><input class="addMovieInputRow" id="genre"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
