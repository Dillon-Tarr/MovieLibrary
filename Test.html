<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Movie Library</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<link rel="stylesheet" type="text/css" href="stylesRev.css">
</head>
<body>

    <div class="row mainTitle">
        <div class="col-md-3 col-12">
            <span><button type="button" id="addButton" data-toggle="modal" data-target=".bg-modal">Add New</button></span>
        </div>
        <div class="col-md-6 col-12 text-center">
        <h1 class="display-3">Movie Library</h1>
        </div>
        <div class="col-md-3 col-12">
            <input id="searchBox" placeholder="enter text"><button id="searchButton" onclick="buildTable(true)">Search</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-around" id="table-data">
 

        </div>
    </div>

        <div class="modal fade bg-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="close">+</div>
                    <form>
                        <input class="modalInputRow" id="poster" placeholder="enter image url">
                        <input class="modalInputRow" id="title" placeholder="enter title">
                        <input class="modalInputRow" id="director" placeholder="enter director's name">
                        <input class="modalInputRow" id="genre" placeholder="enter genre">
                        <p style="display: inline;">Rating : </p><input style="display: inline;" class="modalInputRow ratingInput" id="genre" placeholder="0-10"> 
                        <button class="modalInputRow" id="confirmAdd" onclick="addMovie()">Confirm Add</button>
                    </form>
            </div>
        </div>
        </div>
</body>
<script src="scriptRev2.0.js"></script>
</html>
